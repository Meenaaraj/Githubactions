# .github/workflows/java-ci.yml

name: Java CI

# Trigger the workflow on push or pull request to the 'main' branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # Use the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java JDK 11 (you can specify other versions of JDK too)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Step 3: Set up Maven (if not using Gradle, ensure Maven is available)
      - name: Set up Maven
        uses: s0/git-action-maven@v1
        with:
          maven-version: '3.6.3'

      # Step 4: Build the Java project using Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 5: Run tests with Maven
      - name: Run tests
        run: mvn test

