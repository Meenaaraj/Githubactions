# .github/workflows/java-ci.yml
name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 11 (or other JDK versions if needed)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'  # You can use 'zulu' or other distributions

      # Step 3: Set up Maven (Maven is already installed in the runner)
      - name: Set up Maven
        run: |
          sudo apt-get install -y maven

      # Step 4: Build the project using Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 5: Run tests with Maven
      - name: Run tests
        run: mvn test
